<body style="text-align:center; font-family:sans-serif">
<h3 id="mess">Ver el video para empezar</h3>
<video id="vid" width="640" height="360" controls>
  <source src="animationl.mp4?1" type="video/mp4">
No se puede hacer el experimento.
</video>

<div style="display:none;" id="opcion">
<p><a href="fpsvideo.html">Repetir el video</a><a href="fpsdownload.html" style="background: #9f9">Descargar el juego</a></p>
</div>

<script>
var video = document.getElementById("vid");
video.onended = function() {
    document.getElementById("vid").style.display = "none";
	document.getElementById("opcion").style.display = "block";
};

video.onplay = function() {
	document.getElementById("mess").style.display = "none";
	window.focus();
	if (document.activeElement) {
		document.activeElement.blur();
	}

};

</script>
